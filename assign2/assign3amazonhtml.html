<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="assign3css.css">
</head>
<body>
    <div class="main-con">
        <div class="inner-con center">
            <img class ="con-img" src="./amanzonlog.png" alt="Amazon Logo">
        </div>
        <div class="main-box ">
            <h1 class="" style="font-size:40px;font-weight: 600;">Sign in</h1>
            <h3 style="margin-bottom:2px;">Email or mobile phone number</h3>
            <input type="text" name="Myname" class="ip-box">
            <button class="ip-box btn">Continue</button>
            <p class="para">
                By continuing, you agree to Amazon's <span class="in-para">Conditions of Use</span>
                and <span class="in-para">Privacy Notice.</span>
            </p>
            <p class="in-para1">Need Help?</p>
        </div>
    </div>
</body>
</html>
